<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}

  </h1>

  <button type="button" (click)="receiveGitHubUsers()">Get/Reload GitHub users</button>

  <ul id="usersList">
    <li id="{{user.key}}" *ngFor="let user of users | keyvalue" [value]=user>
      <img src="{{user.value}}" style="width:50px;height:50px;"/> 
      {{user.key}}
      <button (click)="deleteItem(user)">Remove</button>
    </li>
  </ul>

</div>
